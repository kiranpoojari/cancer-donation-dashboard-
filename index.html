<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancer Donation Tracking Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background: #f6f6f8; }
        .card {
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.07);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar bg-white shadow-sm px-3 mb-4">
    <span class="navbar-brand">Cancer Donation Tracker</span>
</nav>

<div class="container">
    <h3 class="mb-3 fw-bold">Donation Dashboard</h3>
    <p class="text-muted">Track donations, donors, and trends (dummy data used).</p>

    <!-- Stats -->
    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <div class="card p-3">
                <h6>Total Donations</h6>
                <div id="total" class="stat-value">₹0</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-3">
                <h6>Number of Donors</h6>
                <div id="donors" class="stat-value">0</div>
            </div>
        </div>
    </div>

    <!-- Chart + Table -->
    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card p-3">
                <h6>Donation Trend</h6>
                <canvas id="chart"></canvas>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card p-3">
                <h6>Recent Donations</h6>
                <table class="table table-sm">
                    <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th class="text-end">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="table"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // Dummy donation dataset
    const donations = [
        { date: "2025-11-01", name: "Kiran", amount: 500 },
        { date: "2025-11-03", name: "Ram", amount: 1000 },
        { date: "2025-11-05", name: "Shravya", amount: 750 },
        { date: "2025-11-07", name: "Rehan", amount: 200 },
        { date: "2025-11-10", name: "RAjesh", amount: 1500 },
    ];

    // Update totals
    document.getElementById("total").textContent = "₹" + donations.reduce((t, d) => t + d.amount, 0);

    // Unique donors count
    document.getElementById("donors").textContent = new Set(donations.map(d => d.name)).size;

    // Fill table
    const tbody = document.getElementById("table");
    donations.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(d => {
        tbody.innerHTML += `<tr><td>${d.date}</td><td>${d.name}</td><td class="text-end">₹${d.amount}</td></tr>`;
    });

    // Chart data
    const labels = [...new Set(donations.map(d => d.date))];
    const chartData = labels.map(date => donations.filter(d => d.date === date).reduce((sum,d)=>sum+d.amount,0));

    new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
            labels,
            datasets: [{
                label: "Donation Amount (₹)",
                data: chartData,
                borderWidth: 2,
                tension: 0.4
            }]
        }
    });
</script>

</body>
</html>
